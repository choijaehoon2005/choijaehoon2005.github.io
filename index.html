<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이력서</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    .section {
      margin-bottom: 30px;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .info-list {
      list-style-type: none;
      padding: 0;
    }
    .info-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이력서</h1>
    
    <div class="section">
      <h2 class="section-title">기본 정보</h2>
      <ul class="info-list">
        <li class="info-item"><strong>이름 (한글, 영문):</strong> [이름]</li>
        <li class="info-item"><strong>이메일주소 (학교메일):</strong> [학교 이메일 주소]</li>
      </ul>
    </div>

    <div class="section">
      <h2 class="section-title">기술 스택</h2>
      <p>[다룰 수 있는 언어, 도구 등 작성]</p>
    </div>

    <div class="section">
      <h2 class="section-title">대학 정보</h2>
      <p>[학교 및 학과, 입학년도 작성]</p>
    </div>

    <div class="section">
      <h2 class="section-title">기술개발 경험</h2>
      <p>[진행중인 수업 관련내용, 고등학교 때 학습했던 내용]</p>
    </div>

    <div class="section">
      <h2 class="section-title">관심 기술 분야</h2>
      <p>[서비스, 기술명 등]</p>
    </div>

    <!-- 기타 포함하고 싶은 항목은 여기에 추가 -->
    <image src = "iu.png">

  </div>
</body>
</html>
